<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ol type = "A">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ol type = "a">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ol type = "I">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ol type = "i">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
            </ul>
        </li>
        
        <li>Desserts
            <ul>
                <li>Chocolate Bar</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
