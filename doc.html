<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <br>
        <input type="password" name="#" id="#" placeholder="Password">
        <br>
        <input type="number" name="#" id="#" min="5" max="50"><br>
        <input type="date" name="#" id="#"><br>
        <input type="email" name="#" id="#"><br>
        <textarea name="#" id="#" cols="30" rows="10" placeholder="Type here..."></textarea><br>

        <label for="one">One</label>
        <input type="radio" name="num" id="one"><br>
        <label for="two">Two</label>
        <input type="radio" name="num" id="two"><br>
        <label for="three">Three</label>
        <input type="radio" name="num" id="three"><br>

        <label for="one">One</label>
        <input type="checkbox" name="num" id="one"><br>
        <label for="two">Two</label>
        <input type="checkbox" name="num" id="two"><br>
        <label for="three">Three</label>
        <input type="checkbox" name="num" id="three"><br>

        <select name="career" id="career">
            <option value="">Architecture</option>
            <option value="">Web Designer</option>
            <option value="">Software Engineer</option>
        </select><br>

        <select name="car id" id="" multiple>
            <option value="">Toyota</option>
            <option value="">Nissan</option>
            <option value="">Honda</option>
            <br>

            <input type="file" name="#" id="#">
        </select>



        <input type="submit" value="Send it">
        
    </form>
</body>
</html>
