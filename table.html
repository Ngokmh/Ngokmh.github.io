<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>

            <tr>
            
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th colspan="2">Phone Numbers</th>
                <th></th>
                
            
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>23</td>
                <td>5688</td>
                <td>9290</td>
                <td></td>
             </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <td>Bill</td>
            <td>Steve</td>
        </tr>

        <tr>
            <th rowspan="2">Numbers</th>
            <td>8487</td>
            <td>3005</td>
        </tr>
        <tr>
            
            <td>1998</td>
            <td>0929</td>
        </tr>
        
    </table>
</body>
</html>
