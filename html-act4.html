<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04html</title>
    <style>
        td{
            text-align:left;
        }
    </style>


</head>
<body>
    <form action="#" method="#">
        
        <table>
            <thead>
                <th colspan="6">Please fill this survey form</th>
            <tbody>
                <tr>
                    <td>
                        <label for="firstname">First Name:</label>
                        
                    </td>

                    <td>
                        <input type="text" name="name" id="name">
                    </td>
    
                    <td>
                        <label for="mid">Mi:</label>
                        
                    </td>
                    <td><input type="text" name="mid" id="mid"></td>
                    <td>               
                        <label for="lastname">Last Name:</label>
                        
                    </td>
                    <td><input type="text" name="lastname" id="lastname"></td>
    
                </tr>
                
                
                <tr>
                    <td>
                        <label for="city">City:</label>
                        
                    </td>
                    <td><input type="text" name="city" id="city"></td>
                    <td>
                        <label for="state">State:</label>
                        
                    </td>
                    <td><input type="text" name="state" id="state"></td>
    
                    <td>
                        <label for="zipcode">Zip Code:</label>
                        
                    </td>
                    <td><input type="text" name="zipcode" id="zipcode"></td>
    
    
                </tr>
            </tbody>

            
        </table>
        

    <br>
    <label for="question1">Choose a spot:</label><br>
    <input type="checkbox" name="num" id="basketball">
    <label for="basketball">Basketball</label>
    <input type="checkbox" name="num" id="football">
    <label for="football">Football</label>
    <input type="checkbox" name="num" id="hockey">
    <label for="hockey">Hockey</label>
    <br>
    <label for="question2">Choose a year:</label><br>
    <input type="radio" name="num" id="freshman">
    <label for="basketball">Freshman</label>
    <input type="radio" name="num" id="Sophomore">
    <label for="Sophomore">Sophomore</label>
    <input type="radio" name="num" id="junior">
    <label for="junior">Junior</label>
    <input type="radio" name="num" id="senior">
    <label for="senior">Senior</label>
    <br>
    <label for="question3">Choose a favorite food:</label><br>
    <select name="" id="" multiple>
        <option value="">Chips</option>
        <option value="">Pizza</option>
        <option value="">Nachos</option>
    </select><br>
    <textarea name="#" id="#" cols="30" rows="10" placeholder="Please let us know your comments">


    </textarea>

    </form>
    
    <input type="submit" value="Submit">
    <input type="submit" value="Clear it">


    
</body>
</html>
